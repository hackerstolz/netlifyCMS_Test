backend:
  name: github
  branch: master # Branch to update (optional; defaults to master)
  repo: hackerstolz/netlifyCMS_Test

# media_folder: "" # Media files will be stored in the repo under images/uploads
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "test" # Used in routes, e.g., /admin/collections/blog
    label: "Test" # Used in the UI
    folder: "content/test" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - label: Featured Image
        name: thumbnail
        widget: "image"
        media_library:
          config:
            max_file_size: 512000 # 500kb
      - label: Description
        name: description
        widget: list
        fields:
          - {label: Language, name: language, widget: select, options: ["en", "es"]}
          - {label: Content, name: content, widget: markdown}